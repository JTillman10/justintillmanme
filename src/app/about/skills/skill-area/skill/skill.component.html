<article class="media">
  <div class="media-left" *ngIf="imagePaths.length">
    <figure class="image is-64x64 is-marginless">
      <img [src]="derivedImagePath" />
    </figure>
  </div>
  <div class="media-content">
    <div class="content">
      <p>
        <strong
          *ngFor="let name of names; index as i; last as isLast"
          (mouseenter)="imagePathIndex = i"
          ><span *ngIf="isLast"> </span>{{ name }}<span *ngIf="!isLast">/</span>
        </strong>
        <strong class="is-pulled-right">{{ level | skill }}</strong>
        <progress class="progress is-info is-small" value="{{ level }}" max="100"></progress>
      </p>
    </div>
  </div>
</article>
